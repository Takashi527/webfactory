<!DOCTYPE HTML>
<html lang="ja">
	<head>
		<meta charset="utf-8"/>
		<title>サンプルサイト</title>
		<link rel="stylesheet" href="css/screen.css">
	</head>
	<body>
		<div id="books">
			<form id="addbook" action="#">
				<div>
					<label for="coverImage">表紙画像</label>
					<input id="coverImage" type="file" />
					<label for="title">タイトル</label><input id="title" type="text" />
					<label for="author">著者:</label><input id="author" type="text" />
					<label for="releaseDate">発売日：</label>
					<input id="releaseDate" type="text" />
					<label for="keywords">キーワード：</label>
					<input id="keywords" type="text" />
					<button id="add">追加</button>
				</div>
			</form>
		</div>
		<script id="bookTemplate" type="text/template">
			<img src="<%= coverImage %>">
			<ul>
				<li><%= title %></li>
				<li><%= author %></li>
				<li><%= releaseDate %></li>
				<li><%= keywords %></li>
			</ul>
			
			<button class="delete">削除</button>
		</script>
		
		<script src="js/lib/jquery-1.11.1.min.js"></script>
		<script src="js/lib/underscore-min.js"></script>
		<script src="js/lib/backbone-min.js"></script>
		<script src="js/models/book.js"></script>
		<script src="js/collections/library.js"></script>
		<script src="js/views/book.js"></script>
		<script src="js/views/library.js"></script>
		<script src="js/app.js"></script>
		
		<div class="bookContainer">
			<img src="img/placeholder.png"/>
			<ul>
				<li>タイトル</li>
				<li>著者</li>
				<li>発売日</li>
				<li>キーワード</li>
			</ul>
			<button class="delete">削除</button>
		</div>
	</body>
</html>
